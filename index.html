    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-12 text-center">
    				<h1>pageranker</h1> 
    			</div>
    		</div>
    		<!-- /.row -->
    		<div class="padding"></div>

    		<div class="row">
    			<div class="col-lg-4 col-lg-offset-4">
    				<div class="input-group">
    					<span class="input-group-btn">
    						<button class="btn btn-default" id="search_button" type="button">Search</button>
    					</span>

    			</div><!-- /.col-lg-6 -->
    		</div><!-- /.row -->

    		<div class="padding"></div>
    		<div class="row">
    			<div class="col-lg-4" id="matrix_col">
    				<div class="input-group">
    					<span class="input-group-btn">
    						<button class="btn btn-default img-rounded" type="button" id="matrix_button">Matrix</button>
    					</span>
    				</div>
    			</div>
    			<div class="col-lg-4" id="vector_col">
    				<div class="input-group">
    					<span class="input-group-btn">
    						<button class="btn btn-default img-rounded" type="button" id="vector_button">Vector</button>
    					</span>
    				</div> <!-- /input-group -->
    			</div><!-- /.col-lg-6 --> 
    			<div class="col-lg-4" id="rank_col">
    				<div class="input-group">
    					<span class="input-group-btn">
    						<button class="btn btn-default img-rounded" type="button" id="rank_button">Rank</button>
    					</span>
    				</div> <!-- /input-group -->
    			</div><!-- /.col-lg-6 --> 
    		</div><!-- /.row -->

    	</div>
    	<!-- /.container -->
    	<div class="padding"></div>
    	<div class="padding"></div>
        <img src="graph.png" alt="Link Graph" id="link_graph" style="width:304px;height:228px; display:none !important; text-align: center">

    		<div class="row">
    			<div class="col-lg-6 col-lg-offset-3"</div>
    				<h2>Link Matrix</h2>           
    				<table class="table table-bordered">
    					<thead>
    						<tr>
    							<th></th>
    							<th>A</th>
    							<th>B</th>
    							<th>C</th>
    							<th>D</th>
    							<th>E</th>
    						</tr>
    						<tr>
    							<th>A</th>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    						</tr>
    						<tr>
    							<th>B</th>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    						</tr>
    						<tr>
    							<th>C</th>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    						</tr>
    						<tr>
    							<th>D</th>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    						</tr>
    						<tr>
    							<th>E</th>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    							<td>1</td>
    						</tr>
    					</thead>
    				</table>
    			</div>
    		</div>
    	</div>

    	<div class="container" style="display: none" id="vector_display">
    		<div class="row">
    			<div class="col-lg-2 col-lg-offset-5"</div>
    				<h2>Probability Vector</h2>           
    				<table class="table table-bordered">
    					<thead>
    						<tr>
    							<th>A</th>
    							<td></td>
    						</tr>
    						<tr>
    							<th>B</th>
    							<td></td>

    						<tr>
    						<th>C</th>
    							<td></td>

    						<tr>

    						<tr>
